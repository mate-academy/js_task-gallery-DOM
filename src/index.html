<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery task</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
<div class="gallery">
  <section>
    <img class="largeImg" src="images/1.jpg" alt="Large image">
  </section>

  <ul class="thumbs">
    <li class="thumbs__item">
      <a class="thumbs__link" href="images/2.jpeg" title="Image 2"><img class="thumbs__item_img" src="images/2.jpeg"></a>
    </li>
    <li class="thumbs__item">
      <a class="thumbs__link" href="images/3.jpeg" title="Image 3"><img class="thumbs__item_img" src="images/3.jpeg"></a>
    </li>
    <li class="thumbs__item">
      <a class="thumbs__link" href="images/4.jpeg" title="Image 4"><img class="thumbs__item_img" src="images/4.jpeg"></a>
    </li>
    <li class="thumbs__item">
      <a class="thumbs__link" href="images/5.jpeg" title="Image 5"><img class="thumbs__item_img" src="images/5.jpeg"></a>
    </li>
    <li class="thumbs__item">
      <a class="thumbs__link" href="images/6.jpeg" title="Image 6"><img class="thumbs__item_img" src="images/6.jpeg"></a>
    </li>
  </ul>
</div>
</body>
</html>
